<ion-view style="" class=" " id="page5" title="Login" name="login-view">
    <ion-content class="has-header" padding="true">
        <form class="list " id="lOOKBOOK-form4">
            <div style="height: 100px;" class="spacer"></div>
            <label id="lOOKBOOK-input1" class="item item-input item-stacked-label ">
                <input type="text" placeholder="Username" ng-model="data.username">
            </label>
        </form>
        <form class="list " id="lOOKBOOK-form5">
            <label id="lOOKBOOK-input3" class="item item-input ">
                <input type="password" placeholder="Password" ng-model="data.password">
            </label>
        </form>
        <div class=" button-bar " id="lOOKBOOK-button-bar1">
            <button class="button button-dark  button-block" ng-click="login()">Login</button>
            <button class=" button button-dark  button-block " ng-click="signup(user)" >Sign Up</button>
        </div>
    </ion-content>
</ion-view>
